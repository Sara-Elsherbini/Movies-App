<div class="row">
    <div class="col-md-4">
        <img class="img-fluid" [src]="imgPrefix+moviesDetails?.poster_path" alt="">
    </div>

    <div class="col-md-8">
        <h2 class="my-2">{{moviesDetails?.title}} {{moviesDetails?.name}}</h2>
        <p class="my-3 secondFontColor">{{moviesDetails?.tagline}}</p>
        <span class="bg-info  mx-1 p-1 rounded" *ngFor="let gen of moviesDetails?.genres">{{gen.name}}</span>
        <p class="my-3">Vote :&nbsp;{{moviesDetails?.vote_average}}</p>
        <p class="my-3">Vote Count :&nbsp;{{moviesDetails?.vote_count}}</p>
        <p class="my-3">popularity :&nbsp;{{moviesDetails?.popularity}}</p>
        <p class="my-3">release_date :&nbsp;{{moviesDetails?.release_date}}</p>
        <p class="my-3 secondFontColor lead">{{moviesDetails?.overview}}</p>

    </div>


</div>
